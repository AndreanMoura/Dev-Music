<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="playlist-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Parte superior com a foto -->
        <div class="header">
            <img src="./img/pexels-cottonbro-4629625.jpg" alt="Foto de perfil">
        </div>
        
        <!-- Reprodutor de músicas -->
        <div class="audio-player">
            <audio controls>
                <source src="caminho/para/sua/musica.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
        
        <!-- Lista de músicas -->
        <div class="music-list">
            <h2>Suas músicas</h2>
            <ul>
                <li><a href="caminho/para/musica1.mp3"></a></li>
                <li><a href="caminho/para/musica2.mp3"></a></li>
                <!-- Adicione mais músicas conforme necessário -->
            </ul>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="pause-btn"><i class="fas fa-pause"></i></button>
                <button id="stop-btn"><i class="fas fa-stop"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            
            
        </div>
    </div>
    <script src="playlist1.js"></script>
</body>
</html>
