<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Sabbath</title>
    <link rel="stylesheet" href="playlist-1.css">
</head>
<body>
    <div class="background-image">
        <!-- Aqui você pode inserir o conteúdo da página -->
        <div class="content">
            <img src="./img/Black Sabbath (1).jfif" alt="Banda de Rock" class="sabbath">
            <h1>História da Banda</h1>
            <p>Aqui você pode escrever a história da banda, detalhando sua origem, membros, sucessos, etc.</p>
            <h2>Músicas da Banda</h2>
            <ul class="music-list">
               
            </ul>
        </div>
    </div>
    
    <!-- Reprodutor de música -->
    <div id="app-cover">
            <div id="player-controls">
                <div class="control" id="play-previous">
                    <div class="button">
                        <i class="fas fa-backward"></i>
                    </div>
                </div>
                <div class="control" id="play-pause-button">
                    <div class="button">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="control" id="play-next">
                    <div class="button">
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
            </div>
            <div id="player-track">
                <!-- Aqui você pode adicionar mais elementos relacionados à faixa atual, como nome da faixa, tempo de reprodução, etc. -->
            </div>
    </div>
    

    <!-- Inclua o script do reprodutor de música -->
    <script src="playlist1.js"></script>
</body>
</html>
